<section ng-class="ctrl.styles.new">
  <h3>+ new image</h3>
    <div>
      <label>title:</label>
      <input ng-model="$ctrl.title" placeholder="image title">
    </div>
    <div>
      <label>description:</label>
      <input ng-model="$ctrl.description" placeholder="image description">
    </div>
    <div>
      <label>url:</label>
      <input ng-model="$ctrl.url" placeholder="image url">
    </div>
    <button ng-click="$ctrl.addNew()">submit</button>
</section>
