<section ng-class="$ctrl.styles.album">
  <h2>{{ $ctrl.album.name }}</h2>

  <div class="view">
    <span ng-repeat="view in ['preview', 'thumbnail', 'full']">
      <input ng-model="$ctrl.view" ng-change="ctrl.updateView()" name="view" ng-value="view">
      {{ view }}
    </span>
  </div>

  <div ng-if="$ctrl.view === 'preview'">
    <ul>
      <li class='preview' ng-repeat="image in $ctrl.album.images">
        <image-preview></image-preview>
      </li>
    </ul>

  <div ng-if="$ctrl.view === 'detail'">
    <ul>
      <li class='detail' ng-repeat="image in $ctrl.album.images">
        <image-detail></image-detail>
      </li>
    </ul>

  <div ng-if="$ctrl.view === 'full'">
    <ul>
      <li class='full' ng-repeat="image in $ctrl.album.images">
        <image-full></image-full>
      </li>
    </ul>
    <div>
      <h3>+ IMAGE</h3>
      <div>
        <label>TITLE:</label>
        <input ng-model="$ctrl.title" placeholder="image title">
      </div>
      <div>
        <label>DESCRIPTION:</label>
        <input ng-model="$ctrl.description" placeholder="image description">
      </div>
      <div>
        <label>url:</label>
        <input ng-model="$ctrl.url" placeholder="image url">
      </div>
      <button ng-click="$ctrl.addImage()">ADD</button>
    </div>
</section>
